{% load static %}

{% load crispy_forms_tags %}

<html>

    <head>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css"    href="https://bootswatch.com/5/solar/bootstrap.min.css">

        <link rel="stylesheet" type="text/css"    href="{% static 'css/style.css' %}">

        <title> Taskly | Update task </title>
        
    </head>

    {% include 'profile/base.html' %}

   

    <br>

    <div class="container bg-white  shadow-md p-5 form-layout">

        <h2>Update a task!</h2>

        <hr>

        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{form.title|as_crispy_field}}

            <br>

            {{form.content|as_crispy_field}} 
            
            <br>

    

            <input type="submit" class="btn btn-primary navbar-btn" value="Update task">

        </form>

        <a href="{% url 'view-tasks' %}"> Go back </a>

    </div>
    
    <br>

    


</html>
